<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Logger - {{ active_page }}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-dashboard.css' %}" rel="stylesheet" />
    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <!--   Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--  Notifications Plugin    -->
    <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/now-ui-dashboard.js' %}"></script>

</head>

<body class="">
    <div class="wrapper ">
        <div class="sidebar" data-color='blue'>
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
            <div class="logo">
                <a class="simple-text logo-normal" style="color: white; text-align: center; font-size: 2em;">
                    Logger
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li {% if active_page == "Dashboard" %} class='active' {% endif %}>
                        <a href="{% url 'logger-dashboard' %}">
                            <i class="now-ui-icons design_app"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li {% if active_page == "Log" %} class='active' {% endif %}>
                        <a href="{% url 'logger-log' %}">
                            <i class="now-ui-icons design_app"></i>
                            <p>Log</p>
                        </a>
                    </li>
                    <li {% if active_page == "Log Workout" %} class='active' {% endif %}>
                        <a href="{% url 'logger-log-workout' %}">
                            <i class="now-ui-icons design_app"></i>
                            <p>Log Workout</p>
                        </a>
                    </li>
                    <li {% if active_page == "User Profile" %} class='active' {% endif %}>
                        <a href="#">
                            <i class="now-ui-icons users_single-02"></i>
                            <p>User Profile</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            {% if messages %}
              {% for message in messages %}
                  <script>
                    $( document ).ready(function() {
                      $.notify({
                      	// options
                      	message: '{{ message }}'
                      },{
                      	// settings
                      	type: '{{ message.tags }}',
                        delay: 3000
                      });
                    });
                  </script>
              {% endfor %}
            {% endif %}

                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand">{{ active_page }}</a>
                    </div>
                    <div class="justify-content-end" id="navigation">

                            <i class="now-ui-icons users_single-02" style="margin-top:5px;"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">

            </nav> -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand">{{ active_page }}</a>
                    </div>
                    <div class="justify-content-end" id="navigation">
                      <div class="dropdown">
                        <button class='dropdown-toggle' style="background: none; border: none; color: white;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="now-ui-icons users_single-02" style="margin-top:5px;"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Edit Profile</a>
                          <a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a>
                        </div>
                      </div>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">

            </div>
            <div class="content">
              {% block content %}{% endblock %}
            </div>
            <footer class="footer">

            </footer>
        </div>
    </div>
</body>


</html>
